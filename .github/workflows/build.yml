name: Build and Package

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - feat/ci
  pull_request:
    branches:
      - feat/ci

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: cd frontend && npm install

      - name: Build Frontend
        run: cd frontend && npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  package:
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            artifact_name: banana-slides-linux-x64
            sep: ":"

          # Windows x64
          - os: windows-latest
            artifact_name: banana-slides-windows-x64
            sep: ";"

          # macOS Apple Silicon
          - os: macos-latest
            artifact_name: banana-slides-macos-applesilicon
            sep: ":"

    steps:
      - uses: actions/checkout@v4

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/static

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build Executable
        shell: bash
        run: |
          cd backend
          pyinstaller --name banana-slides --onefile --add-data "static${{ matrix.sep }}static" app.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: backend/dist/banana-slides*

  release:
    needs: package
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir release_assets

          # Helper function to copy if exists
          copy_artifact() {
            src_dir="artifacts/$1"
            src_name="$2"
            dest_name="$3"
            if [ -d "$src_dir" ]; then
              # Find the file inside the directory (ignoring extension if needed, but usually exact name)
              # Windows puts .exe, Linux/Mac no extension usually
              if [ -f "$src_dir/$src_name" ]; then
                cp "$src_dir/$src_name" "release_assets/$dest_name"
                chmod +x "release_assets/$dest_name"
              elif [ -f "$src_dir/$src_name.exe" ]; then
                cp "$src_dir/$src_name.exe" "release_assets/$dest_name"
              fi
            fi
          }

          copy_artifact "banana-slides-linux-x64" "banana-slides" "banana-slides-linux-x64"
          copy_artifact "banana-slides-macos-applesilicon" "banana-slides" "banana-slides-macos-applesilicon"
          copy_artifact "banana-slides-windows-x64" "banana-slides" "banana-slides-windows-x64.exe"

          echo "Release Assets:"
          ls -l release_assets/

      - name: Create "latest" Pre-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: release_assets/*
