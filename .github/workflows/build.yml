name: Build and Package

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches:
      - feat/ci
  pull_request:
    branches:
      - feat/ci

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: cd frontend && npm install

      - name: Build Frontend
        run: cd frontend && npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  package:
    needs: build-frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: backend/static

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller

      - name: Build Executable
        shell: bash
        run: |
          cd backend
          # Determine separator
          if [ "${{ runner.os }}" == "Windows" ]; then
            SEP=";"
          else
            SEP=":"
          fi
          pyinstaller --name banana-slides --onefile --add-data "static${SEP}static" app.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: banana-slides-${{ runner.os }}
          path: backend/dist/banana-slides*

  release:
    needs: package
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir release_assets
          # Copy and rename artifacts if they exist
          if [ -d "artifacts/banana-slides-Linux" ]; then
            cp artifacts/banana-slides-Linux/banana-slides release_assets/banana-slides-linux
            chmod +x release_assets/banana-slides-linux
          fi
          if [ -d "artifacts/banana-slides-macOS" ]; then
            cp artifacts/banana-slides-macOS/banana-slides release_assets/banana-slides-macos
            chmod +x release_assets/banana-slides-macos
          fi
          if [ -d "artifacts/banana-slides-Windows" ]; then
            cp artifacts/banana-slides-Windows/banana-slides.exe release_assets/banana-slides-windows.exe
          fi
          ls -l release_assets/

      - name: Create "latest" Pre-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: release_assets/*
